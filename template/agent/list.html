{% set title = "직원 리스트" %}
{% extends "layout/base.html" %}

{% block content -%}
    <table class="table table-bordered table-hover">
        <tr>
            <th>사번</th>
            <th>이름</th>
            <th>삭제</th>
        </tr>
        {% for users in userList %}
        <tr>
            <td>
                <a href="/agent/list/detail/{{ users.cstno }}">
                    {{ users.cstno }}
                </a>
            </td>
            <td>
                {{ users.name }}
            </td>
            <td>
                <a href="/agent/list/delete/{{ users.cstno }}" class="btn btn-danger"
                 onclick="return confirm('삭제하시겠습니까?')">
                    삭제
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/agent/list/write" class="btn btn-default">등록</a>

{% endblock %}
